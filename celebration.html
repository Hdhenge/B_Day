<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cake Celebration</title>
  <style>
    @font-face {
      font-family: 'StephenType';
      src: url('fonts/StephenType.OTF') format('opentype');
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 250px;
      flex-wrap: wrap;
    }

    .celebration-section,
    .profile-card {
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      font-family: 'StephenType', cursive;
      color: #e01183;
      margin-bottom: 40px;
    }

    .cake-container {
      position: relative;
      display: inline-block;
    }

    .cake-image {
      width: 400px;
      height: auto;
    }

    #candle {
      position: absolute;
      top: 40px;
      left: 165px;
      width: 70px;
      height: 70px;
      cursor: pointer;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0);
      transition: transform 0.3s ease;
    }

    #candle:hover {
      transform: scale(1.1);
    }

    .circle-photo {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #e01183;
      box-shadow: 0 0 20px rgba(224, 17, 131, 0.5);
    }

    .photo-circle {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-box {
      font-size: 6rem;
      font-family: 'StephenType', cursive;
      color: #e01183;
      background-color: #ffe6f0;
      border-radius:10px;
      box-shadow: 0 0 12px rgba(224, 17, 131, 0.3);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      .main-container {
        flex-direction: column;
        gap: 0px;
      }

      .cake-image {
        width: 280px;
      }

      #candle {
        width: 50px;
        height: 50px;
        top: 30px;
        left: 115px;
      }

      .circle-photo {
        width: 160px;
        height: 160px;
      }

      .name-box {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Left Celebration Section -->
    <div class="celebration-section">
      <h1>Happy &nbsp;&nbsp;&nbsp; Birthday<br>Shweta</h1>
      <div class="cake-container">
        <img src="birthday-cake-sweet-cream-pie-with-candles-illustration.png" alt="Birthday Cake" class="cake-image" />
        <div id="candle" title="Touch the candle to celebrate"></div>
      </div>
    </div>

    <!-- Right Profile Card Section -->
    <div class="profile-card">
      <div class="circle-photo">
        <img src="IMG-20250527-WA0012[1].jpg" alt="Shweta's Photo" class="photo-circle" />
      </div>
      <div class="name-box">❤️ Shweta ❤️</div>
    </div>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <audio id="celebrationAudio" src="Baby Voice Birthday Wishes.mp3" preload="auto"></audio>

  <script>
    const candle = document.getElementById('candle');
    const music = document.getElementById('celebrationAudio');

    function celebrateOnce() {
      music.currentTime = 0;
      music.play();

      const duration = 20000;
      const end = Date.now() + duration;

      const interval = setInterval(() => {
        if (Date.now() > end) {
          clearInterval(interval);
          return;
        }

        confetti({
          particleCount: 100,
          spread: 100,
          origin: { x: Math.random(), y: Math.random() * 0.5 }
        });
      }, 200);

      candle.removeEventListener('click', celebrateOnce);
      candle.style.cursor = "default";
      candle.title = "Already celebrated!";
    }

    candle.addEventListener('click', celebrateOnce);
  </script>

</body>
</html>
