<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Shwata</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    @font-face {
      font-family: 'StephenType';
      src: url('StephenType.OTF') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body {
      margin: 10px;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .birthday-container {
      background-color: rgb(255, 207, 239);
      padding: 30px;
      padding-top: 10px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
      width: 95%;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 6rem;
      color: #ff1493;
      font-family: 'StephenType', cursive;
      margin: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .timer div {
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 20px #e01183;
      font-size: 1.2rem;
      min-width: 60px;
    }

    #openBtn {
      display: none;
      padding: 15px 40px;
      font-size: 1.5rem;
      background-color: #fff0f5;
      color: #e01183;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #e01183;
      transition: background-color 0.3s ease;
    }

    #openBtn:hover {
      background-color: #e01183;
      color: white;
    }

    /* âœ… Responsive styling for mobile screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1rem;
      }

      .timer {
        flex-direction: column;
        gap: 10px;
      }

      .timer div {
        font-size: 1rem;
        min-width: auto;
        padding: 10px;
      }

      #openBtn {
        width: 100%;
        font-size: 1.2rem;
        padding: 12px 20px;
      }

      .birthday-container {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>  
<div id="tsparticles"></div>
<div class="birthday-container">
  <h1>Happy&nbsp;&nbsp;&nbsp;&nbsp;Birthday <br> Shweta</h1>
  <br>
  <p>Wishing you a day filled with joy, love, and surprises!</p>

  <div class="timer"> 
    <div id="countdown">
      <span id="days">00</span> Days 
      <span id="hours">00</span> Hours 
      <span id="minutes">00</span> Minutes 
      <span id="seconds">00</span> Seconds
    </div>
  </div>

  <div id="buttonBox">
    <button id="openBtn" onclick="openSomething()">Open</button>
  </div>
</div>

<script>
  // Set the date/time for countdown (e.g., Shwata's birthday on May 27, 2025 00:00:00)
  const birthday = new Date('May 29, 2025 00:00:00').getTime();

  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const openBtn = document.getElementById('openBtn');

  const countdownInterval = setInterval(() => {
    const now = new Date().getTime();
    const distance = birthday - now;

    if (distance <= 0) {
      clearInterval(countdownInterval);
      document.getElementById('countdown').style.display = 'none';
      openBtn.style.display = 'inline-block';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    daysEl.innerText = days.toString().padStart(2, '0');
    hoursEl.innerText = hours.toString().padStart(2, '0');
    minutesEl.innerText = minutes.toString().padStart(2, '0');
    secondsEl.innerText = seconds.toString().padStart(2, '0');
  }, 1000);

  function openSomething() {
    window.location.href = "celebration.html";
  }

  // Glitter particles background
  tsParticles.load("tsparticles", {
    background: { color: { value: "#ffb7ce" } },
    fpsLimit: 60,
    particles: {
      color: { value: "#e01183" },
      links: {
        color: "#e01183",
        distance: 150,
        enable: true,
        opacity: 0.5,
        width: 1
      },
      move: {
        enable: true,
        speed: 2
      },
      number: {
        value: 80
      },
      opacity: {
        value: 0.5
      },
      shape: {
        type: "circle"
      },
      size: {
        value: 3
      }
    },
    interactivity: {
      events: {
        onHover: { enable: true, mode: "grab" }
      },
      modes: {
        grab: {
          distance: 140,
          links: { opacity: 1 }
        }
      }
    },
    detectRetina: true
  });
</script>
</body>
</html>
